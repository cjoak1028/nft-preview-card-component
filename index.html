<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="nft">
      <div class="nft__preview">
        <img src="./images/image-equilibrium.jpg" alt="equilabrium nft" />
        <div class="nft__preview-hover">
          <img src="./images/icon-view.svg" alt="view icon" />
        </div>
      </div>
      <div class="nft__description">
        <h1 class="nft__title">Equilibrium #3429</h1>
        <p class="nft__about">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft__listing">
          <div class="nft__price">
            <img src="./images/icon-ethereum.svg" alt="ethereum" />0.041 ETH
          </div>
          <div class="nft__time">
            <img src="./images/icon-clock.svg" alt="ethereum" />3 days left
          </div>
        </div>
        <div class="nft__creator">
          <div class="nft__creator-image">
            <img src="./images/image-avatar.png" alt="avatar" />
          </div>
          Creation of&nbsp;<span class="nft__creator-name">Jules Wyvern</span>
        </div>
      </div>
    </div>

</html>
